<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="container-fluid bg-primary pb-1 pt-3 text-light text-center"> <!-- Cabeçalho-->
        <h1>Vidraçaria Santa Rosa</h1>
        <p>Qualidade, beleza e segurança em cada vidro!</p>
    </header>

    <main class="bg-dark row justify-content-center pt-5 w-100 mx-0">
        <section class="row justify-content-center pt-5 mb-5 col-11 col-sm-10 col-md-6 bg-secondary border rounded-4">
            <h2 class="col-12 text-white text-center">Fale Conosco!</h2>
            <form class="d-flex flex-column text-white text-center justify-content-center col-sm-9  mt-2">
                <label class="mt-2" for="nome">Nome Completo:</label>
                <input id="nome" type="text" class="text-center">
                <label class="mt-2" for="tel">Telefone:</label>
                <input id="tel" min="0" type="number" class="text-center">

                <label class="mt-2" for="cidade">Selecione sua Cidade</label>
                <select id="cidade" class="form-select text-center">
                    <option>Santa Rosa do Sul/SC</option>
                    <option>Sombrio/SC</option>
                    <option>São João do Sul/SC</option>
                    <option>Praia Grande/SC</option>
                    <option>Balneário Gaivota/SC</option>
                    <option>Passo de Torres/SC</option>
                    <option>Jacinto Machado/SC</option>
                    <option>Torres/RS</option>
                </select>

                <label class="mt-2"> Sexo: </label>
                <div class="row">
                    <div class="">
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label class="ms-2" for="masculino">Masculino</label>
                    </div>
                    <div class="">
                        <input type="radio" id="feminino" name="sexo" value="masculino">
                        <label class="ms-2" for="feminino">Feminino</label>
                    </div>
                    <div class="">
                        <input type="radio" id="nao" name="sexo" value="masculino">
                        <label class="ms-2" for="nao">Prefiro Não Dizer</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-2 mb-4">Enviar Dados</button>
            </form>
        </section>

        <footer class="pt-4 pb-2 bg-secondary text-center"> <!-- RodaPé -->
            <p class="text-white"> © 2023 Desenvolvedor Front-End - Vitor da Rosa Fregulia </p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>

</html>
